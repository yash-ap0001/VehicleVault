{% extends 'layout.html' %}

{% block title %}{{ error_code }} Error - NDMotors{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container">
                <h1 class="display-1 text-primary mb-4">{{ error_code }}</h1>
                <h2 class="mb-4">{{ error_message }}</h2>
                <p class="lead mb-5">Sorry, something went wrong. Please try again later or return to the homepage.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> Return to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
